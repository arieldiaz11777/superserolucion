<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mejora de Calidad de Imagen</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Mejora la Calidad de tu Imagen</h1>
        <input type="file" id="imageInput" accept="image/*">
        <div id="imageContainer">
            <img id="originalImage" alt="Imagen Original" />
            <img id="enhancedImage" alt="Imagen Mejorada" />
        </div>
        <button id="enhanceButton">Mejorar Imagen</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/super-resolution"></script>
   <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>

</body>

</html>
